<!DOCTYPE html>
<html>
<head>
<title>Multimedia</title>
<style>
  body {
    font-family: Arial;
    background: #eef1f4;
    padding: 30px;
  }
  .card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="card">
  <h3>ðŸŽµ Audio Player</h3>
  <audio id="audio" controls>
    <source src="Attention.mp3" type="audio/mpeg">
  </audio>
  <p>Time: <span id="aTime">0</span> sec</p>
</div>

<div class="card">
  <h3>ðŸŽ¬ Video Player</h3>
  <video id="video" width="400" controls>
    <source src="Attention video.mp4" type="video/mp4">
  </video>
  <p>Time: <span id="vTime">0</span> sec</p>
</div>

<script>
audio.ontimeupdate = () =>
  aTime.innerText = audio.currentTime.toFixed(1);

video.ontimeupdate = () =>
  vTime.innerText = video.currentTime.toFixed(1);
</script>

</body>
</html>
