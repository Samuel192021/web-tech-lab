<!DOCTYPE html>
<html>
<head>
<title>Canvas Demo</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(120deg,#89f7fe,#66a6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
h2{text-align:center;}
</style>
</head>
<body>

<div class="card">
<h2>HTML5 Canvas</h2>
<canvas id="c" width="500" height="300" style="border:1px solid #ccc"></canvas>
</div>

<script>
const ctx=document.getElementById("c").getContext("2d");

ctx.fillStyle="#3498db";
ctx.fillRect(30,30,120,80);

ctx.beginPath();
ctx.arc(250,80,40,0,Math.PI*2);
ctx.fillStyle="#2ecc71";
ctx.fill();

ctx.beginPath();
ctx.moveTo(30,160);
ctx.lineTo(470,160);
ctx.strokeStyle="#e74c3c";
ctx.stroke();

ctx.font="20px Arial";
ctx.fillStyle="#333";
ctx.fillText("HTML5 Canvas",180,230);
</script>

</body>
</html>
