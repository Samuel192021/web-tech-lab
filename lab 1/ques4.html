<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .card .price {
            font-weight: bold;
            color: green;
        }
        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>  
<body>
    <div class="card">
        <img src="download.jpg" alt="Product Image">
        <h3>Smartphone</h3>
        <p>Latest model with advanced features.</p>
        <p class="price">$499</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
