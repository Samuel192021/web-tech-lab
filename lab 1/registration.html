<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial;
            background: #e8faff;
            text-align: center;
            padding-top: 40px;
        }
        .form-box {
            width: 350px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            text-align: left;
        }
        label { font-weight: bold; }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
        }
        #msg { margin-top: 10px; font-weight: bold; }
        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0033cc;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <form id="regForm">
            <label>Name</label>
            <input type="text" id="name">

            <label>Email</label>
            <input type="email" id="email">

            <label>Reg No (6 characters)</label>
            <input type="text" id="reg">

            <label>Mobile Number</label>
            <input type="text" id="phone">

            <button type="submit">Submit</button>

            <p id="msg"></p>
        </form>

        <a href="index.html" class="back">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
